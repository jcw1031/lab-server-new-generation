spring:
  jpa:
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        highlight_sql: true
        show_sql: true
  servlet:
    multipart:
      maxFileSize: 8MB
      maxRequestSize: 20MB

logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace
#    org.apache.coyote.http11: debug
    knu.networksecuritylab.appserver: info

jwt:
  secret: KNU_NETWORK_SECURITY_LAB

server:
  port: 8022